services:
  db:
    image: mysql:8.0
    container_name: db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: hihi
      MYSQL_DATABASE: passManDB
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-phihi"]
      interval: 5s
      timeout: 5s
      retries: 10

  passman-api:
    build:
      context: ./PassManAPI
      dockerfile: dockerfile.dev
    working_dir: /app
    volumes:
      - ./PassManAPI:/app
    ports:
      - "5246:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      DOTNET_USE_POLLING_FILE_WATCHER: "true"
      ConnectionStrings__DefaultConnection: Server=db;Port=3306;Database=passManDB;User=root;Password=hihi;Pooling=true
      Jwt__SigningKey: ${JWT_SIGNING_KEY:-dev-only-signing-key-change-me-32chars}
    command: dotnet watch --project PassManAPI.csproj run --urls http://0.0.0.0:8080
    depends_on:
      db:
        condition: service_healthy

  passman-gui:
    build:
      context: ./PassManGUI
      dockerfile: dockerfile.dev
    working_dir: /app
    volumes:
      - ./PassManGUI:/app
    ports:
      - "5247:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      DOTNET_USE_POLLING_FILE_WATCHER: "true"
      ApiBaseUrl: http://passman-api:8080
    command: dotnet watch --project PassManGUI.csproj run --urls http://0.0.0.0:8080
    depends_on:
      - passman-api

volumes:
  mysql-data:
