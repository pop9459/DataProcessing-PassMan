services:
  passman-api:
    build:
      context: ./PassManAPI
      dockerfile: dockerfile.dev
    ports:
      - "5246:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - ConnectionStrings__DefaultConnection=Server=db;Port=3306;Database=passManDB;User=root;Password=hihi;Pooling=true
    volumes:
      - ./PassManAPI:/app
      # Exclude build artifacts to prevent permission issues
      - /app/obj
      - /app/bin
    depends_on:
      db:
        condition: service_healthy

  passman-gui:
    build:
      context: ./PassManGUI
      dockerfile: dockerfile.dev
    ports:
      - "5247:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - ApiBaseUrl=http://passman-api:8080
      - Authentication__Google__ClientId=${GOOGLE_CLIENT_ID}
      - Authentication__Google__ClientSecret=${GOOGLE_CLIENT_SECRET}
    volumes:
      - ./PassManGUI:/app
      # Exclude build artifacts to prevent permission issues
      - /app/obj
      - /app/bin
    depends_on:
      - passman-api

  # Test service - run tests in Docker environment
  test:
    build:
      context: .
      dockerfile: PassManAPI/dockerfile.dev
    working_dir: /workspace
    environment:
      - ASPNETCORE_ENVIRONMENT=Test
    volumes:
      - .:/workspace
      # Exclude build artifacts to prevent permission issues
      - /workspace/PassManAPI/obj
      - /workspace/PassManAPI/bin
      - /workspace/PassManAPI.Tests/obj
      - /workspace/PassManAPI.Tests/bin
    entrypoint: ["dotnet"]
    command: test PassManAPI.Tests/PassManAPI.Tests.csproj --logger "console;verbosity=detailed"
    profiles:
      - test

  db:
   image: mysql:8.0
   container_name: db
   ports:
     - "3306:3306"
   environment:
     - MYSQL_ROOT_PASSWORD=hihi
     - MYSQL_DATABASE=passManDB
   volumes:
     - mysql-data:/var/lib/mysql
   healthcheck:
     test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-phihi"]
     interval: 5s
     timeout: 5s
     retries: 10

volumes:
  mysql-data:
    driver: local